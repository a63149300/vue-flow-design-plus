<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
    <div id="demo" style="width: 200px; height: 100px;border: solid 2px red;bottom: 50px;left: 50px;">
      <iframe src="https://www.baidu.com" style="width: 100%; height: 100%;"></iframe>
    </div>
    <script>
      window.onload = function(){
        const demo = document.getElementById('demo');
        const callback = function () {
          console.log('ok')
        }
        new Resizable.Resizable(demo,{
          handles: ['e', 'w', 'n', 's', 'nw', 'ne', 'sw', 'se'],
          initSize: {
            maxWidth: 500,
            maxHeight: 500,
            minWidth: 100,
            minHeight: 100,
          }
        }, callback);
      }
    </script>
<script type="text/javascript" src="resizable.js"></script></body>
</html>
